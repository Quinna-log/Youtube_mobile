<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube moblie</title>
    <script src="https://kit.fontawesome.com/58b26a93e4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="src/videos/jimin_소복의_찰나.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#BE-Log</li>
                <li>#BTS_Telepathy</li>
                <li>#Jimin</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    소복의 찰나_from_Jimin
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <!-- Actions -->
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </div>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="src/images/btsjimin.jpg" alt="" />
                <div class="info">
                    <span class="name">BTS by Jimin</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- Up Next  -->
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="src/images/jimin3.jpg" alt="" />
                <div class="info">
                    <span class="title">sexy_Jimin</span>
                    <span class="name">BTS by Jimin</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <img src="src/images/jimin5.jpg" alt="" />
                <div class="info">
                    <span class="title">cute_Jimin</span>
                    <span class="name">BTS by Jimin</span>
                    <span class="views">96K views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <img src="src/images/jimin10.jpg" alt="" />
                <div class="info">
                    <span class="title">charming_Jimin</span>
                    <span class="name">BTS by Jimin</span>
                    <span class="views">99K views</span>
                </div>
                <button class="moreBtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
    </section>
</body>
</html>
